            const tabContainer = document.getElementById('tabContainer');
            const header = document.getElementById('header');
            const stats = document.getElementById('stats');
            const trigger = document.getElementById('headerTrigger');
            const controls = document.getElementById('learningControls');
            
            container.classList.remove('learning-mode');
            mainContent.classList.remove('fullscreen');
            tabContainer.classList.remove('hidden');
            header.classList.remove('hidden');
            stats.classList.remove('hidden');
            trigger.style.display = 'none';
            controls.classList.remove('visible');
        }

        // æ›´æ–°æ—¥æœŸæ˜¾ç¤º
        function updateDate() {
            const date = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric', weekday: 'long' };
            document.getElementById('currentDate').textContent = date.toLocaleDateString('zh-CN', options);
        }

        // åŠ è½½æ•°æ®
        function loadData() {
            const saved = localStorage.getItem('wordMemoryData');
            if (saved) {
                wordData = Object.assign(wordData, JSON.parse(saved));
            }
        }

        // ä¿å­˜æ•°æ®
        function saveData() {
            localStorage.setItem('wordMemoryData', JSON.stringify(wordData));
        }

        // åˆ‡æ¢æ ‡ç­¾
        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
            
            event.target.classList.add('active');
            document.getElementById(tab).classList.add('active');

            // é€€å‡ºå­¦ä¹ æ¨¡å¼
            if (tab !== 'learn' && isInLearningMode) {
                exitLearningMode();
            }

            if (tab === 'learn') {
                checkDailyGroup();
                renderLearnSection();
            } else if (tab === 'manage') {
                renderGroupList();
                updateProgressBar();
                renderSlashedWords();
            }
        }

        // æ–‡ä»¶ä¸Šä¼ å¤„ç†
        document.getElementById('fileInput').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, { type: 'array' });
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, { header: 1 });
                    
                    processExcelData(jsonData);
                };
                reader.readAsArrayBuffer(file);
            }
        });

        // å¤„ç†Excelæ•°æ®
        function processExcelData(data) {
            const words = [];
            for (let i = 0; i < data.length; i++) {
                const row = data[i];
                if (row[0]) {
                    words.push({
                        word: row[0],
                        phonetic: row[1] || '',
                        meaning: row[2] || '',
                        mastered: false
                    });
                }
            }
            
            window.uploadedWords = words;
            showToast(`å·²è¯»å– ${words.length} ä¸ªå•è¯`);
        }

        // å¤„ç†ä¸Šä¼ å¹¶åˆ†ç»„
        function processUpload() {
            if (!window.uploadedWords || window.uploadedWords.length === 0) {
                showToast('è¯·å…ˆä¸Šä¼ Excelæ–‡ä»¶');
                return;
            }

            const groupSize = parseInt(document.getElementById('groupSize').value);
            const words = window.uploadedWords;
            const groups = [];

            for (let i = 0; i < words.length; i += groupSize) {
                const groupWords = words.slice(i, i + groupSize);
                const groupId = Date.now() + i;
                groups.push({
                    id: groupId,
                    name: `ç¬¬${wordData.groups.length + groups.length + 1}ç»„`,
                    words: groupWords,
                    createdDate: new Date().toISOString(),
                    schedules: generateSchedules(),
                    currentRound: 1 // å½“å‰è½®æ¬¡
                });
            }

            wordData.groups = wordData.groups.concat(groups);
            saveData();
            updateStats();
            showToast(`æˆåŠŸåˆ›å»º ${groups.length} ä¸ªå•è¯ç»„`);
            
            window.uploadedWords = null;
            document.getElementById('fileInput').value = '';
        }

        // ç”Ÿæˆå¤ä¹ è®¡åˆ’
        function generateSchedules() {
            const today = new Date();
            const schedules = [];
            const days = [0, 1, 3, 6, 13]; // ç¬¬1å¤©ã€ç¬¬2å¤©ã€ç¬¬4å¤©ã€ç¬¬7å¤©ã€ç¬¬14å¤©

            days.forEach((day, index) => {
                const date = new Date(today);
                date.setDate(date.getDate() + day);
                schedules.push({
                    date: date.toISOString().split('T')[0],
                    completed: false,
                    round: index + 1 // ç¬¬å‡ è½®å¤ä¹ 
                });
            });

            return schedules;
        }

        // æ£€æŸ¥ä»Šæ—¥å­¦ä¹ ç»„ï¼ˆæ¯å¤©åªå­¦ä¸€ç»„ï¼‰
        function checkDailyGroup() {
            const today = new Date().toISOString().split('T')[0];
            
            // å¦‚æœæ—¥æœŸå˜äº†ï¼Œé‡ç½®æ¯æ—¥ç»„
            if (wordData.dailyDate !== today) {
                wordData.dailyDate = today;
                wordData.dailyGroup = null;
                wordData.learningPosition = { groupId: null, wordIndex: 0 };
            }
            
            // å¦‚æœå·²ç»æœ‰ä»Šæ—¥ç»„ï¼Œç»§ç»­ä½¿ç”¨
            if (wordData.dailyGroup) {
                const group = wordData.groups.find(g => g.id === wordData.dailyGroup.groupId);
                if (group) {
                    currentGroup = {
                        group: group,
                        schedule: wordData.dailyGroup.schedule
                    };
                    // æ¢å¤å­¦ä¹ ä½ç½®
                    if (wordData.learningPosition.groupId === group.id) {
                        currentWordIndex = wordData.learningPosition.wordIndex;
                    }
                    return;
                }
            }
            
            // æŸ¥æ‰¾ä»Šå¤©éœ€è¦å­¦ä¹ çš„ç»„ï¼ˆåªå–ç¬¬ä¸€ä¸ªï¼‰
            for (let group of wordData.groups) {
                for (let schedule of group.schedules) {
                    if (schedule.date === today && !schedule.completed) {
                        currentGroup = {
                            group: group,
                            schedule: schedule
                        };
                        wordData.dailyGroup = {
                            groupId: group.id,
                            schedule: schedule
                        };
                        // é‡ç½®å­¦ä¹ ä½ç½®
                        wordData.learningPosition = {
                            groupId: group.id,
                            wordIndex: 0
                        };
                        currentWordIndex = 0;
                        saveData();
                        return;
                    }
                }
            }
            
            currentGroup = null;
        }

        // æ¸²æŸ“å­¦ä¹ ç•Œé¢
        function renderLearnSection() {
            const content = document.getElementById('learnContent');
            
            if (!currentGroup) {
                exitLearningMode();
                content.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">ğŸ‰</div>
                        <p>ä»Šå¤©æ²¡æœ‰éœ€è¦å­¦ä¹ çš„å•è¯</p>
                        <p style="font-size: 14px; color: #999; margin-top: 10px;">
                            å¯ä»¥ä¸Šä¼ æ–°çš„å•è¯å¼€å§‹å­¦ä¹ 
                        </p>
                    </div>
                `;
                return;
            }

            const group = currentGroup.group;
            const words = group.words.filter(w => !w.mastered && !isWordSlashed(w));
            
            if (words.length === 0) {
                // å½“å‰ç»„å·²å®Œæˆï¼Œæ˜¾ç¤ºæˆå°±é¡µé¢
                currentGroup.schedule.completed = true;
                group.currentRound = (group.currentRound || 1) + 1;
                wordData.dailyGroup = null; // æ¸…é™¤ä»Šæ—¥ç»„
                wordData.learningPosition = { groupId: null, wordIndex: 0 }; // é‡ç½®ä½ç½®
                saveData();
                showAchievement(group);
                return;
            }

            if (currentWordIndex >= words.length) {
                currentWordIndex = 0;
            }

            const word = words[currentWordIndex];
            
            // è¿›å…¥å­¦ä¹ æ¨¡å¼
            if (!isInLearningMode) {
                enterLearningMode();
            }
            
            content.innerHTML = `
                <div class="learn-container">
                    <div class="word-card" onclick="toggleMeaning()">
                        <button class="slash-btn" onclick="slashWord('${word.word}'); event.stopPropagation();" title="æ°¸ä¹…æ–©æ‰">
                            âš”ï¸
                        </button>
                        <button class="audio-btn" onclick="playAudio('${word.word}'); event.stopPropagation();">
                            ğŸ”Š
                        </button>
                        <div class="word">${word.word}</div>
                        <div class="phonetic">${word.phonetic}</div>
                        <div class="meaning hidden" id="wordMeaning">${word.meaning}</div>
                        <div class="card-progress">
                            ${currentWordIndex + 1} / ${words.length}
                        </div>
                    </div>
                    <div class="fixed-actions">
                        <div class="card-actions">
                            <button class="action-btn btn-familiar" onclick="markAsFamiliar()">
                                âœ“ ç†Ÿæ‚‰
                            </button>
                            <button class="action-btn btn-unfamiliar" onclick="markAsUnfamiliar()">
                                âœ— ä¸ç†Ÿæ‚‰
                            </button>
                        </div>
                        ${wordData.lastUndone ? `
                            <button class="action-btn btn-undo" onclick="undoLastAction()">
                                â†¶ æ’¤é”€ä¸Šæ¬¡æ“ä½œ
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
            
            // è‡ªåŠ¨æ’­æ”¾å‘éŸ³
            setTimeout(() => {
                playAudio(word.word);
            }, 300);
        }

        // æ˜¾ç¤ºæˆå°±é¡µé¢
        function showAchievement(group) {
            const round = currentGroup.schedule.round || 1;
            const groupNumber = parseInt(group.name.match(/\d+/)[0]);
            
            const achievementHtml = `
                <div class="achievement-container">
                    <div class="achievement-card">
                        <div class="achievement-icon">ğŸ†</div>
                        <div class="achievement-title">å¤ªæ£’äº†ï¼</div>
                        <div class="achievement-desc">
                            å‹¤å¥‹åˆèªæ˜çš„ä½ <br>
                            å®Œæˆäº†ç¬¬${groupNumber}ç»„çš„ç¬¬${round}æ¬¡å¤ä¹ ï¼
                        </div>
                        <button class="achievement-btn" onclick="closeAchievement()">
                            ç»§ç»­åŠ æ²¹
                        </button>
                    </div>
                </div>
            `;
            
            document.body.insertAdjacentHTML('beforeend', achievementHtml);
            playSound('familiar');
        }

        // å…³é—­æˆå°±é¡µé¢
        function closeAchievement() {
            const achievement = document.querySelector('.achievement-container');
            if (achievement) {
                achievement.remove();
            }
            exitLearningMode();
            currentGroup = null;
            currentWordIndex = 0;
            checkDailyGroup();
            renderLearnSection();
            updateStats();
        }

        // åˆ¤æ–­å•è¯æ˜¯å¦è¢«æ–©æ‰
        function isWordSlashed(word) {
            return wordData.slashedWords.some(w => w.word === word.word);
        }

        // æ–©æ‰å•è¯
        function slashWord(wordText) {
            const group = currentGroup.group;
            const word = group.words.find(w => w.word === wordText);
            
            if (word) {
                // æ·»åŠ åˆ°æ–©æ‰åˆ—è¡¨
                if (!wordData.slashedWords) {
                    wordData.slashedWords = [];
                }
                wordData.slashedWords.push({
                    word: word.word,
                    phonetic: word.phonetic,
                    meaning: word.meaning,
                    slashedDate: new Date().toISOString()
                });
                
                playSound('slash');
                saveData();
                updateStats();
                showToast('å·²æ°¸ä¹…æ–©æ‰è¯¥å•è¯');
                
                // ç§»åˆ°ä¸‹ä¸€ä¸ªå•è¯
                nextWord();
            }
        }

        // åˆ‡æ¢é‡Šä¹‰æ˜¾ç¤º
        function toggleMeaning() {
            const meaning = document.getElementById('wordMeaning');
            if (meaning) {
                meaning.classList.toggle('hidden');
            }
        }

        // æ’­æ”¾å‘éŸ³
        function playAudio(word) {
            // ä½¿ç”¨Web Speech API
            const utterance = new SpeechSynthesisUtterance(word);
            utterance.lang = 'en-US';
            utterance.rate = 0.8;
            speechSynthesis.speak(utterance);
        }

        // æ ‡è®°ä¸ºç†Ÿæ‚‰
        function markAsFamiliar() {
            const group = currentGroup.group;
            const words = group.words.filter(w => !w.mastered && !isWordSlashed(w));
            const word = words[currentWordIndex];
            
            // ä¿å­˜æ’¤é”€ä¿¡æ¯
            wordData.lastUndone = {
                type: 'familiar',
                word: word,
                groupId: group.id,
                wordIndex: currentWordIndex // ä¿å­˜ä½ç½®
            };
            
            word.mastered = true;
            playSound('familiar');
            saveData();
            updateStats();
            
            showToast('å·²æ ‡è®°ä¸ºç†Ÿæ‚‰');
            nextWord();
        }

        // æ ‡è®°ä¸ºä¸ç†Ÿæ‚‰
        function markAsUnfamiliar() {
            wordData.lastUndone = null; // æ¸…é™¤æ’¤é”€ä¿¡æ¯
            playSound('unfamiliar');
            // ç§»é™¤"ç»§ç»­åŠ æ²¹"æç¤º
            nextWord();
        }

        // ä¸‹ä¸€ä¸ªå•è¯
        function nextWord() {
            const group = currentGroup.group;
            const words = group.words.filter(w => !w.mastered && !isWordSlashed(w));
            
            if (currentWordIndex < words.length - 1) {
                currentWordIndex++;
            } else {
                currentWordIndex = 0;
            }
            
            // ä¿å­˜å­¦ä¹ ä½ç½®
            wordData.learningPosition = {
                groupId: group.id,
                wordIndex: currentWordIndex
            };
            saveData();
            
            renderLearnSection();
        }

        // æ’¤é”€ä¸Šæ¬¡æ“ä½œ
        function undoLastAction() {
            if (wordData.lastUndone && wordData.lastUndone.type === 'familiar') {
                const group = wordData.groups.find(g => g.id === wordData.lastUndone.groupId);
                if (group) {
                    const word = group.words.find(w => w.word === wordData.lastUndone.word.word);
                    if (word) {
                        word.mastered = false;
                        currentWordIndex = wordData.lastUndone.wordIndex; // æ¢å¤åˆ°æ’¤é”€çš„ä½ç½®
                        wordData.lastUndone = null;
                        
                        // æ›´æ–°å­¦ä¹ ä½ç½®
                        wordData.learningPosition = {
                            groupId: group.id,
                            wordIndex: currentWordIndex
                        };
                        
                        saveData();
                        updateStats();
                        renderLearnSection();
                        showToast('å·²æ’¤é”€');
                    }
                }
            }
        }

        // æ›´æ–°ç»Ÿè®¡
        function updateStats() {
            let total = 0;
            let mastered = 0;
            
            wordData.groups.forEach(group => {
                group.words.forEach(word => {
                    if (!isWordSlashed(word)) {
                        total++;
                        if (word.mastered) {
                            mastered++;
                        }
                    }
                });
            });
            
            document.getElementById('totalWords').textContent = total;
            document.getElementById('masteredWords').textContent = mastered;
            
            // è®¡ç®—ä»Šæ—¥å¾…å­¦
            let todayCount = 0;
            if (currentGroup) {
                const words = currentGroup.group.words.filter(w => !w.mastered && !isWordSlashed(w));
                todayCount = words.length;
            }
            document.getElementById('todayWords').textContent = todayCount;
        }

        // æ¸²æŸ“åˆ†ç»„åˆ—è¡¨
        function renderGroupList() {
            const list = document.getElementById('groupList');
            
            if (wordData.groups.length === 0) {
                list.innerHTML = '<div class="empty-state">æš‚æ— å•è¯ç»„</div>';
                return;
            }
            
            list.innerHTML = wordData.groups.map(group => {
                const totalWords = group.words.filter(w => !isWordSlashed(w)).length;
                const masteredWords = group.words.filter(w => w.mastered && !isWordSlashed(w)).length;
                const nextSchedule = group.schedules.find(s => !s.completed);
                const currentRound = group.currentRound || 1;
                
                return `
                    <div class="group-item">
                        <div class="group-info">
                            <div class="group-name">${group.name}</div>
                            <div class="group-meta">
                                ${totalWords} ä¸ªå•è¯ Â· ${masteredWords} å·²æŒæ¡ Â· ç¬¬${currentRound}è½®
                                ${nextSchedule ? ` Â· ä¸‹æ¬¡å¤ä¹ : ${nextSchedule.date}` : ' Â· å·²å®Œæˆ'}
                            </div>
                        </div>
                        ${masteredWords === totalWords && totalWords > 0 ? 
                            '<div class="group-badge" style="background: #48bb78;">å·²æŒæ¡</div>' : 
                            '<div class="group-badge">å­¦ä¹ ä¸­</div>'
                        }
                    </div>
                `;
            }).join('');
        }

        // æ¸²æŸ“è¢«æ–©æ‰çš„å•è¯
        function renderSlashedWords() {
            const container = document.getElementById('slashedWords');
            
            if (!wordData.slashedWords || wordData.slashedWords.length === 0) {
                container.innerHTML = 'æš‚æ— è¢«æ–©æ‰çš„å•è¯';
                return;
            }
            
            container.innerHTML = `
                <div style="color: #666;">
                    å…± ${wordData.slashedWords.length} ä¸ªè¢«æ–©æ‰çš„å•è¯
                </div>
                <div style="margin-top: 10px; max-height: 200px; overflow-y: auto;">
                    ${wordData.slashedWords.map(w => `
                        <div style="padding: 8px; background: #f0f0f0; margin-top: 5px; border-radius: 5px;">
                            <strong>${w.word}</strong> ${w.phonetic} - ${w.meaning}
                        </div>
                    `).join('')}
                </div>
            `;
        }

        // æ›´æ–°è¿›åº¦æ¡
        function updateProgressBar() {
            let total = 0;
            let mastered = 0;
            
            wordData.groups.forEach(group => {
                group.words.forEach(word => {
                    if (!isWordSlashed(word)) {
                        total++;
                        if (word.mastered) {
                            mastered++;
                        }
                    }
                });
            });
            
            const percentage = total > 0 ? (mastered / total * 100) : 0;
            document.getElementById('progressBar').style.width = percentage + '%';
            document.getElementById('progressText').textContent = `${mastered} / ${total} å·²æŒæ¡`;
        }

        // æ¸…é™¤æ‰€æœ‰æ•°æ®
        function clearAllData() {
            if (confirm('ç¡®å®šè¦æ¸…é™¤æ‰€æœ‰æ•°æ®å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ¢å¤ã€‚')) {
                localStorage.removeItem('wordMemoryData');
                wordData = {
                    groups: [],
                    progress: {},
                    lastUndone: null,
                    slashedWords: [],
                    settings: {
                        groupSize: 20
                    },
                    dailyGroup: null,
                    dailyDate: null,
                    learningPosition: {
                        groupId: null,
                        wordIndex: 0
                    }
                };
                currentGroup = null;
                currentWordIndex = 0;
                exitLearningMode();
                updateStats();
                renderLearnSection();
                renderGroupList();
                showToast('å·²æ¸…é™¤æ‰€æœ‰æ•°æ®');
            }
        }

        // æ˜¾ç¤ºæç¤º
        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.textContent = message;
            toast.classList.add('show');
            
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
